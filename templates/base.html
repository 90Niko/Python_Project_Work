<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Flask Site{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url("{{ url_for('static', filename='image/abandoned-rusty-vintage-car-8qti37wqv7gn6yt1.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 30px;
      color: #B6B09F;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #B6B09F;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #B6B09F;
      text-decoration: none;
      font-size: 19px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #EAE4D5;
    }

    .container {
      flex: 1;
      padding: 20px 30px;
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #EAE4D5;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }

    .footer a {
      color: #EAE4D5;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #B6B09F;
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="/index">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/all_cars">All Cars</a></li>
        <li><a href="/add_car">Add Cars</a></li>
      </ul>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 MySite. All rights reserved.</p>
        <p>Follow us on
          <a href="#" target="_blank">Twitter</a>,
          <a href="#" target="_blank">Facebook</a>,
          <a href="#" target="_blank">Instagram</a>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
