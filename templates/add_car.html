{% extends "base.html" %}

{% block title %}Home - My Flask Site{% endblock %}

{% block content %}
<style>
  .h1-car {
    text-align: center;
    font-size: 2rem;
    margin-top: 40px;
    color: #000000; /* black */
  }

  .container-car {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background-color: #F2F2F2; /* very light gray */
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(182, 176, 159, 0.3); /* subtle shadow in taupe */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .cars {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .cars label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #000000; /* black */
  }

  .cars input[type="text"] {
    padding: 12px;
    display: block;
    border: 1px solid #B6B09F; /* taupe border */
    border-radius: 8px;
    width: 475px; /* fixed width */
    margin: 0 auto; /* center horizontally */
    font-size: 16px;
    transition: border-color 0.3s ease;
    background-color: #EAE4D5; /* light beige */
    color: #000000; /* black text */
  }


  .cars input[type="text"]:focus {
    border-color: #B6B09F; /* taupe focus border */
    outline: none;
    background-color: #fff;
  }

  .cars input[type="submit"] {
    padding: 12px;
    margin-top: 20px;
    font-size: 16px;
    background-color: #B6B09F; /* taupe button background */
    color: #000000; /* black text */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cars input[type="submit"]:hover {
    background-color: #000000; /* black on hover */
    color: #F2F2F2; /* light text on black bg */
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #B6B09F; /* taupe */
    text-decoration: none;
    font-weight: 500;
  }

  .back-link:hover {
    text-decoration: underline;
    color: #000000; /* black on hover */
  }

  /* Responsive */
  @media (max-width: 600px) {
    .container-car {
      margin: 20px;
      padding: 20px;
    }
  }
</style>

<h1 class="h1-car">Add a New Car</h1>
<div class="container-car">
  <form class="cars" method="post">
    <div>
      <label for="make">Make:</label>
      <input type="text" id="make" name="make">
    </div>
    <div>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model">
    </div>
    <div>
      <label for="year">Year:</label>
      <input type="text" id="year" name="year">
    </div>
    <div>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color">
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="text" id="price" name="price">
    </div>
    <div>
      <label for="mileage">Mileage:</label>
      <input type="text" id="mileage" name="mileage">
    </div>
    <input type="submit" value="Add Car">
  </form>
</div>

<a class="back-link" href="{{ url_for('index') }}">Back to Car List</a>
{% endblock %}
