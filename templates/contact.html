{% extends "base.html" %}

{% block title %}Contact - My Flask Site{% endblock %}

{% block content %}
<style>
  .contact-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background-color: rgba(242, 242, 242, 0.85); /* #F2F2F2 with blur */
    backdrop-filter: blur(0.5px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #000000;
  }

  .contact-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #B6B09F;
  }

  .form-contact {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-contact input,
  .form-contact textarea {
    padding: 12px 16px;
    border: 1px solid #B6B09F;
    border-radius: 8px;
    font-size: 16px;
    background-color: #EAE4D5;
    color: #000000;
    transition: border-color 0.3s ease;
  }

  .form-contact input:focus,
  .form-contact textarea:focus {
    outline: none;
    border-color: #000000;
  }

  .form-contact button {
    padding: 12px;
    background-color: #B6B09F;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-contact button:hover {
    background-color: #938e7c;
  }
</style>

<div class="contact-container">
  <h2>Contact Us</h2>

  <form class="form-contact" id="contactForm" method="POST" action="{{ url_for('contact') }}">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>


{% endblock %}
