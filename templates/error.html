{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  .error-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;  /* Vollbild-HÃ¶he */
    background-color: #f8d7da;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }

  .error-container img {
    max-width: 80%;
    max-height: 60vh;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 2rem;
  }

  .btn-home {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.8rem 1.8rem;
    border-radius: 5px;
    font-weight: 600;
    text-decoration: none;
    font-size: 1.2rem;
    transition: background-color 0.3s ease;
  }

  .btn-home:hover {
    background-color: #b02a37;
    color: white;
  }
</style>

<div class="error-container">
  <img src="{{ url_for('static', filename='image/error.jpg') }}" alt="Error Image" class="img-fluid">
  <a href="{{ url_for('index') }}" class="btn-home">Back to Home</a>
</div>
{% endblock %}
